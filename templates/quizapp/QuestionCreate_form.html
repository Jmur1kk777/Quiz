{% extends 'base.html' %}

{% block content %}
   <div class="container">
   {% include 'alerts.html' %}
   <h1 class="text-center">New question</h1>
<form method="post" enctype="multipart/form-data">
          {% csrf_token %}
            {{ form.as_div }}
            {{answers.management_form}}
            <div class="row row-cols-1 row-cols-md-2 g-3">
                {%for answer in answers%}
                    <div class="col">
                        {{answer.as_div}}
                    </div>
                {% endfor %}
            </div>

           <button type="submit" class="btn btn-light"> Create </button>
       </form>

   </div>

{% endblock %}

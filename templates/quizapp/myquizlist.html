{% extends 'base.html' %}

{% block content %}
    {% load static %}
   <div class="container">
   {% include 'alerts.html' %}
   <h1 class="text-center">My Quizzes</h1>

      <a type="button" class="btn btn-light my-2" href="{% url 'create-quiz'%}">Create Quiz </a>
      {% for quiz in quizes %}
       <div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      {% if quiz.image %}
                <img src="{{ quiz.image.url }}" class="card-img" alt="...">
             {% else %}
                <img src="{% static 'img/no-picture-available-placeholder-thumbnail-260nw-2226533855.webp' %}" class="card-img" alt="...">
             {% endif%}
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{quiz.title}}</h5>
                <p class="card-text">{{quiz.description}}</p>
                <p class="card-text"><small class="text-body-secondary">Updated: {{ quiz.updated }}</small></p>
                  <a href="{% url 'create-question' quiz.id %}" class="btn btn-outline-secondary" >Edit</a>
                  <a href="{% url 'delete-quiz' quiz.id %}" class="btn btn-outline-danger" > Delete </a>

              </div>
            </div>
          </div>
        </div>

      {% endfor%}
   </div>

{% endblock %}
